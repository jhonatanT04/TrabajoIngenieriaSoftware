<div class="container">
  <div class="page-header">
    <h1>Editar Proveedor</h1>
  </div>

  <div *ngIf="loading" class="loading">Cargando...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <form *ngIf="proveedor && !loading" (ngSubmit)="guardar()">
    <div class="form-group">
      <label>Razón Social</label>
      <input type="text" class="form-control" [(ngModel)]="proveedor.business_name" name="business_name" required>
    </div>

    <div class="form-group">
      <label>RUC/NIT</label>
      <input type="text" class="form-control" [(ngModel)]="proveedor.tax_id" name="tax_id" required>
    </div>

    <div class="form-group">
      <label>Contacto</label>
      <input type="text" class="form-control" [(ngModel)]="proveedor.contact_name" name="contact_name">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="proveedor.email" name="email">
    </div>

    <div class="form-group">
      <label>Teléfono</label>
      <input type="text" class="form-control" [(ngModel)]="proveedor.phone" name="phone">
    </div>

    <div class="form-group">
      <label>Dirección</label>
      <textarea class="form-control" [(ngModel)]="proveedor.address" name="address"></textarea>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" [(ngModel)]="proveedor.is_active" name="is_active" id="is_active">
      <label class="form-check-label" for="is_active">Activo</label>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="saving">
        {{ saving ? 'Guardando...' : 'Guardar' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
