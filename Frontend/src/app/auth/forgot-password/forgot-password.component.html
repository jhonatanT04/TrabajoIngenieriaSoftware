<div class="forgot-container">
  <div class="forgot-card">
    <div class="forgot-header">
      <div class="icon-container">
        <span class="material-icons icon">lock_reset</span>
      </div>
      <h1>¿Olvidaste tu contraseña?</h1>
      <p class="subtitle">
        No te preocupes, ingresa tu correo electrónico y te enviaremos instrucciones para recuperarla.
      </p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="forgot-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-group">
          <span class="material-icons input-icon">email</span>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="correo@ejemplo.com"
            [class.error]="form.get('email')?.invalid && form.get('email')?.touched">
        </div>
        <div class="error-message" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          <span class="material-icons">error</span>
          Ingresa un correo electrónico válido
        </div>
      </div>

      <div class="alert alert-success" *ngIf="success && message">
        <span class="material-icons">check_circle</span>
        {{ message }}
      </div>

      <button type="submit" class="btn-submit" [disabled]="form.invalid || loading">
        <span *ngIf="!loading">Enviar Instrucciones</span>
        <span *ngIf="loading" class="loading-spinner"></span>
      </button>
    </form>

    <a routerLink="/auth/login" class="back-link">
      <span class="material-icons">arrow_back</span>
      Volver al inicio de sesión
    </a>
  </div>
</div>
