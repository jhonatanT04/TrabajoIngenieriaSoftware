<div class="pos-grid">

  <!-- PRODUCTOS -->
  <section>
    <input
      [(ngModel)]="search"
      placeholder="Buscar producto o SKU"
    />

    <div class="productos">
      <button
        *ngFor="let p of productos"
        (click)="agregar(p)"
      >
        {{ p.nombre }}<br>
        ${{ p.precio }}
      </button>
    </div>
  </section>

  <!-- CARRITO -->
  <section>
    <h3>Carrito</h3>

    <table>
      <tr *ngFor="let p of carrito">
        <td>{{ p.nombre }}</td>
        <td>
          <button (click)="restar(p)">âˆ’</button>
          {{ p.cantidad }}
          <button (click)="sumar(p)">+</button>
        </td>
        <td>${{ p.precio }}</td>
        <td>${{ p.precio * p.cantidad | number:'1.2-2' }}</td>
        <td>
          <button (click)="eliminar(p)">ðŸ—‘</button>
        </td>
      </tr>
    </table>

    <h2>Total: ${{ total() | number:'1.2-2' }}</h2>

    <button (click)="irAPago()" [disabled]="carrito.length === 0">
      Cobrar
    </button>
  </section>

</div>
