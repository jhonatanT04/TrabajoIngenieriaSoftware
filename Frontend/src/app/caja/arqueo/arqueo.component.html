<h2>Arqueo de Caja</h2>

<div *ngIf="loading">Cargando...</div>

<div *ngIf="!loading && getEstado().abierta">
  <p>Monto inicial: ${{ getEstado().montoInicial }}</p>
  <p>Total ventas: ${{ getEstado().ventas }}</p>
  <h3>Total esperado: ${{ getEstado().total }}</h3>

  <a routerLink="/caja/cierre">Ir a cierre</a>
</div>

<div *ngIf="!loading && !getEstado().abierta">
  <p>No hay caja abierta</p>
</div>
