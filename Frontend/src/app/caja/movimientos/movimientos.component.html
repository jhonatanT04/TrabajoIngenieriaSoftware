<h2>Movimientos de Caja</h2>

<div *ngIf="loading">Cargando...</div>

<table *ngIf="!loading && getMovimientos().length > 0">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Tipo</th>
      <th>Descripci√≥n</th>
      <th>Monto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of getMovimientos()">
      <td>{{ m.created_at | date:'short' }}</td>
      <td>{{ m.transaction_type }}</td>
      <td>{{ m.description }}</td>
      <td
        [style.color]="m.transaction_type === 'ingreso' ? 'green' : 'red'"
      >
        ${{ m.amount | number:'1.2-2' }}
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="!loading && getMovimientos().length === 0">
  No existen movimientos registrados.
</p>
