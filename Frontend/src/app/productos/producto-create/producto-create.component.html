<div class="page">
  <div class="page-header">
    <div>
      <p class="eyebrow">Productos</p>
      <h2>Nuevo producto</h2>
      <p class="subtitle">Registra la información básica, precios y stock inicial.</p>
    </div>
    <div class="actions">
      <button class="btn ghost" routerLink="/productos">Cancelar</button>
      <button class="btn primary" (click)="guardar()">Guardar</button>
    </div>
  </div>

  <div class="card">
    <h3>Datos básicos</h3>
    <div class="form-grid">
      <label> Código <input [(ngModel)]="producto.codigo" placeholder="PROD001" /> </label>
      <label> Nombre <input [(ngModel)]="producto.nombre" placeholder="Nombre comercial" /> </label>
      <label> Categoría <input [(ngModel)]="producto.categoria" placeholder="Ej. Lácteos" /> </label>
      <label> Proveedor <input [(ngModel)]="producto.proveedor" placeholder="Proveedor" /> </label>
    </div>
  </div>

  <div class="card">
    <h3>Precios y stock</h3>
    <div class="form-grid">
      <label> Precio compra <input type="number" step="0.01" [(ngModel)]="producto.precioCompra" placeholder="0.00" /> </label>
      <label> Precio venta <input type="number" step="0.01" [(ngModel)]="producto.precioVenta" placeholder="0.00" /> </label>
      <label> Stock inicial <input type="number" [(ngModel)]="producto.stock" placeholder="0" /> </label>
      <label> Activo
        <select [(ngModel)]="producto.activo">
          <option [ngValue]="true">Sí</option>
          <option [ngValue]="false">No</option>
        </select>
      </label>
    </div>
  </div>
</div>
