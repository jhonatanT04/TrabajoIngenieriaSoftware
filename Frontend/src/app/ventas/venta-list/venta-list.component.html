<div class="container">
  <!-- HEADER -->
  <div class="section-header">
    <div class="header-top">
      <h2>Ventas</h2>
      <a routerLink="/ventas/create" class="btn btn-primary">
        <span class="material-icons">add</span>
        Nueva Venta
      </a>
    </div>

    <!-- SEARCH Y FILTROS -->
    <div class="filters-section">
      <div class="search-box">
        <span class="material-icons">search</span>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          placeholder="Buscar por cliente, vendedor o estado..."
          class="search-input"
        />
      </div>
    </div>
  </div>

  <!-- TABLA DE VENTAS -->
  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Cliente</th>
          <th>Monto</th>
          <th>Estado</th>
          <th>Vendedor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venta of paginatedVentas">
          <td>{{ venta.fecha | date:'short' }}</td>
          <td>{{ venta.cliente }}</td>
          <td><strong>${{ venta.monto | number: '1.2-2' }}</strong></td>
          <td>
            <span [class]="'badge badge-' + (venta.estado === 'Completada' ? 'success' : 'warning')">
              {{ venta.estado }}
            </span>
          </td>
          <td>{{ venta.vendedor }}</td>
          <td class="actions">
            <button
              [routerLink]="['/ventas', venta.id]"
              class="btn-icon"
              title="Ver detalles"
            >
              <span class="material-icons">visibility</span>
            </button>
            <button
              (click)="deleteVenta(venta)"
              class="btn-icon delete"
              title="Eliminar"
            >
              <span class="material-icons">delete</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="filteredVentas.length === 0" class="empty-state">
      <span class="material-icons">shopping_cart</span>
      <p>No hay ventas disponibles</p>
    </div>
  </div>

  <!-- PAGINACIÓN -->
  <div class="pagination-section" *ngIf="totalPages > 1">
    <button (click)="previousPage()" [disabled]="currentPage === 1" class="btn btn-secondary">
      <span class="material-icons">chevron_left</span>
      Anterior
    </button>
    <div class="page-info">
      Página {{ currentPage }} de {{ totalPages }}
    </div>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="btn btn-secondary">
      Siguiente
      <span class="material-icons">chevron_right</span>
    </button>
  </div>
</div>
