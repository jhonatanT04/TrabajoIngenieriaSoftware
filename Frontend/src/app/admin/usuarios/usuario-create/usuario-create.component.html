<div class="page">
  <div class="page-header">
    <div>
      <p class="eyebrow">Usuarios</p>
      <h2>Nuevo usuario</h2>
      <p class="subtitle">Crea cuentas con rol y estado inicial.</p>
    </div>
    <div class="actions">
      <button class="btn ghost" routerLink="/admin/usuarios">Cancelar</button>
      <button class="btn primary" (click)="guardar()">Guardar</button>
    </div>
  </div>

  <div class="card">
    <h3>Datos básicos</h3>
    <div class="form-grid">
      <label>
        Nombre
        <input [(ngModel)]="usuario.first_name" placeholder="Ej. Juan" />
      </label>
      <label>
        Apellido
        <input [(ngModel)]="usuario.last_name" placeholder="Ej. Pérez" />
      </label>
      <label>
        Email
        <input type="email" [(ngModel)]="usuario.email" placeholder="correo@ejemplo.com" />
      </label>
      <label>
        Teléfono
        <input [(ngModel)]="usuario.phone" placeholder="999-999-999" />
      </label>
    </div>
  </div>

  <div class="card">
    <h3>Acceso</h3>
    <div class="form-grid">
      <label>
        Usuario
        <input [(ngModel)]="usuario.username" placeholder="usuario" />
      </label>
      <label>
        Perfil
        <select [(ngModel)]="selectedProfileId">
          <option *ngFor="let p of profiles" [value]="p.id">{{ p.name }}</option>
        </select>
      </label>
      <label>
        Contraseña
        <input type="password" [(ngModel)]="usuario.password" placeholder="******" />
      </label>
      <label>
        Activo
        <select [(ngModel)]="usuario.is_active">
          <option [ngValue]="true">Sí</option>
          <option [ngValue]="false">No</option>
        </select>
      </label>
    </div>
  </div>
</div>
